<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Page Title</title>

    <style>
        /* Add this CSS to your existing styles or create a new stylesheet */

        .moocs {
            overflow: hidden;
            position: relative;
        }

        .cards-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .card {
            flex: 0 0 calc(33.33% - 10px);
            margin-right: 10px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.1);
        }

        .card-img-top {
            max-height: 150px;
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        /* Navigation Arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 24px;
            color: #333;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ddd;
            border-radius: 50%;
            padding: 10px;
        }

        .nav-arrow.left {
            left: 0;
        }

        .nav-arrow.right {
            right: 0;
        }
    </style>
</head>

<body>

    <div class="moocs">
        <div class="nav-arrow left" onclick="moveCards(-1)">←</div>
        <div class="cards-container" id="cardsContainer">
            <!-- Your MOOCs cards go here -->
            <div class="card">
                <img src="assets/images/education-page/coursera2.svg" alt="Card Image" class="card-img-top">
                <div class="card-body">
                    <!-- Card content -->
                </div>
            </div>
            <!-- Repeat the structure for other cards -->
        </div>
        <div class="nav-arrow right" onclick="moveCards(1)">→</div>
    </div>

    <script>
        let currentCard = 0;
        const cardsContainer = document.getElementById('cardsContainer');
        const cards = document.querySelectorAll('.card');
        const moveInterval = 5000; // Set the interval in milliseconds (e.g., 5000 for 5 seconds)
        let autoMoveInterval;

        function moveCards(direction) {
            clearInterval(autoMoveInterval); // Stop auto-moving when user manually navigates
            currentCard += direction;

            if (currentCard < 0) {
                currentCard = 0;
            } else if (currentCard > cards.length - 3) {
                currentCard = cards.length - 3;
            }

            updateCardPosition();
            setAutoMoveInterval();
        }

        function updateCardPosition() {
            const translateValue = -currentCard * (33.33 + 10) + '%';
            cardsContainer.style.transform = 'translateX(' + translateValue + ')';
        }

        function setAutoMoveInterval() {
            autoMoveInterval = setInterval(() => {
                if (currentCard < cards.length - 3) {
                    currentCard++;
                } else {
                    currentCard = 0;
                }
                updateCardPosition();
            }, moveInterval);
        }

        setAutoMoveInterval(); // Start the auto-moving interval
    </script>

</body>

</html>
